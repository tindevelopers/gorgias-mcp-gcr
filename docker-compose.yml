version: '3.8'

services:
  gorgias-mcp-server:
    build: .
    ports:
      - "3000:3000"
    environment:
      - GORGIAS_API_KEY=${GORGIAS_API_KEY}
      - GORGIAS_USERNAME=${GORGIAS_USERNAME}
      - GORGIAS_BASE_URL=${GORGIAS_BASE_URL}
      - DEBUG=${DEBUG:-false}
    volumes:
      - .:/app
    stdin_open: true
    tty: true
    command: ["python", "-m", "src.server"]

  # HTTP mode for Cloud Run deployment (local testing)
  gorgias-cloud-run-server:
    build:
      context: .
      dockerfile: Dockerfile.cloudrun
    ports:
      - "8080:8080"
    environment:
      - GORGIAS_API_KEY=${GORGIAS_API_KEY}
      - GORGIAS_USERNAME=${GORGIAS_USERNAME}
      - GORGIAS_BASE_URL=${GORGIAS_BASE_URL}
      - DEBUG=${DEBUG:-false}
      - PORT=8080
    command: ["python", "cloud_run_mcp.py"]
